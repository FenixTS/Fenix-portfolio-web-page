    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/173885c2f3.js" crossorigin="anonymous"></script>

<body class="container-background">
    <header class="header-content">
        <div class="fename">
            <h1 class="h1">Fenix <span class="fename">T.S</span></h1>
        </div>

        <div class="icons-fontawesome">

            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="nav-container">
            <ul class="nav-links">

                <li><a href="index.html">Home</a></li>
                <li><a href="about me.html">About_me</a></li>
                <li><a href="qualification.html">Qualification</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="project.html">projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3948.470281196019!2d77.25685617579909!3d8.255897791777743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b04ff87487b2ef7%3A0x343749d1e3264e0d!2sKanjikuzhi%20Bus%20stop!5e0!3m2!1sen!2sin!4v1691247738955!5m2!1sen!2sin"
                width="100%" height="200vh" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="form">
            <h3>Contact me</h3>
            <form class="user-input" action="#" method="post" id="contact-form">
                <!-- <label for="name">Name</label> -->
                <input type="text" id="first-name" placeholder="First name">
                <input type="text" id="last-name" placeholder="Last name">
                <input type="email" id="email" placeholder="Enter your email">
                <input type="number" id="number" placeholder="phone number">
                <textarea name="" id="message" cols="30" rows="5" placeholder="your message"></textarea>
                <button type="submit" class="submit">send</button>
            </form>

        </section>
    </main>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="contact.js"></script>
    <script src="icon.js"></script>
